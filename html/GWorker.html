<rende-header></rende-header>
<common-search></common-search>
<div class="container">
    <div class="leftNav">
        <div ng-click="vm.pickNav(1)" class="{{vm.nav==1?'checkedNav':''}}">
            <span>推荐人才</span>
            <img src="image/home/threeSquare.png" alt="">
        </div>
        <div ng-click="vm.pickNav(2)" class="{{vm.nav==2?'checkedNav':''}}">
            <span>最新人才</span>
            <img src="image/home/threeSquare.png" alt="">
        </div>
    </div>
    <div class="hotOcp">
        <span class="underNav">职位: </span>
        <span ui-sref="GWorker({type0:1})" class="underNav hot {{vm.type0==1?'checkedType':''}}">全部</span>
        <span ui-sref="GWorker({type0:2})" class="underNav hot {{vm.type0==2?'checkedType':''}}" ng-repeat="type in vm.typeList |limitTo:6">{{type}}</span>
        <select class="underNav select" name="kind" id="" ng-model="vm.selectType" ng-change="vm.change(vm.selectType)">
            <option value="">更多</option>
            <option value="{{type}}"ng-repeat="type in vm.typeList ">{{type}}</option>
        </select>
    </div>
</div>
<div class="container recruitment">
    <div ng-repeat="x in vm.dataList|filter:vm.selectType" ui-sref="GWResume({id:x.id})" class="card" >
        <div class="salary">
            <span>{{x.title}}</span>
        </div>
        <div class="desc grayF">{{x.job_type}} / {{x.name}} / {{x.sex}} / {{x.years}}工作经验</div>
        <div class="tel">
            <span>{{x.phone}} ({{x.name}})</span>
            <span class="grayF pull-right">{{x.time}}</span>
        </div>
    </div>
</div>
<div class="container">
    <div class="seeMore text-center">
        <img src="image/home/seeMore.png" alt="">
    </div>
</div>
<rd-footer></rd-footer>
