<rende-header></rende-header>
<!--资讯详情-->
<div class="container">
    <div class="new-body">
        <div class="news-detail pull-left fl">
            <div class="news-detail-title"><span>{{ vm.dataList.title}}</span></div>
            <div class="news-detail-content">
                <div class="news-detail-auto"><span>{{vm.dataList.types}}</span> <span>{{vm.dataList.fromuser}}  · {{vm.dataList.time}}</span></div>
                <div><img src="{{vm.dataList.img}}" alt="" class="news-detail-img"></div>
                <div class="news-detail-font">
                    {{vm.dataList.content}}
                </div>
            </div>
            <div class="news-detail-content">
                <span class="next-new-top">下一篇</span><br>
                <span class="next-new-title">{{  vm.nextnew.title}}</span><br>
                <div class="news-detail-auto next-new-bottom"><span>{{  vm.nextnew.types}}</span> <span>{{  vm.nextnew.fromuser}}  ·{{  vm.nextnew.time}}</span></div>
            </div>
        </div>

        <!--热点新闻-->
        <div class="hot-news pull-left fl">
            <div>
                <div class="hot-new-title"><span>热门新闻</span></div>
                <div class="hot-news-content" ng-repeat="hotnew in vm.show_hot_news">
                    <div>{{hotnew.title}}</div>
                    <div><span>{{hotnew.types}}</span><span class="fr">{{hotnew.time}}</span></div>
                </div>
            </div>

        </div>
    </div>
</div>
<rd-footer></rd-footer>
