<rende-header></rende-header>
<!--职位管理-->
<div class="work-body">
    <!--搜索-->
    <div class="work-search">
        <div class="search-content">
            <input type="text" placeholder="关键词搜索简历 ">
            <button style="background-color: #1db5cc;border: 1px solid #1db5cc;margin-top: 1px;">搜索</button>
        </div>
    </div>
    <!--发布职位-->
    <div ui-sref="releasePosition" class="position-manage">
        <div class="release">发布职位</div>
    </div>

    <!--职位管理-->
    <div class="work-position">
        <ul>
            <li class="work-position-l" ng-click="vm.positionList(1)">正在招聘</li>
            <li class="work-position-l" ng-click="vm.positionList(2)">完成招聘</li>
        </ul>
        <div class="manage-list border-bottom" ng-repeat="list in vm.position">
            <div ui-sref="workDetail({id:list.id})" class="position-list-right flex-column">
                <div>
                    <div class="positionname fl">{{list.job_type}}</div>
                    <div class="worksalary redF fl">￥{{list.start_money}}-{{list.end_money}}</div><br>
                </div>
                <div class="demand grayF workdemand ">
                    <span>{{list.experience}}|</span>
                    <span>{{list.education}}|</span>
                    <span>{{list.area}}</span>
                </div>
                <div class="demand grayF workdemand">
                    <span>更新时间</span>
                    <span>{{list.time}}</span>
                </div>
            </div>
            <div class="position-list-center flex-row">
               <!--<div class="total border-left">-->
                   <!--<div>999</div>-->
                   <!--<div>被查看</div>-->
               <!--</div>-->
                <!--<div class="total border-left">-->
                    <!--<div>999</div>-->
                    <!--<div>收到简历</div>-->
                <!--</div>-->
                <div class="total" ng-hide="list.look_num==null">
                    <div>{{list.look_num}}</div>
                    <div>被查看</div>
                </div>
            </div>
            <div style="width: 33.3333%;float: right;">
                <div class=" fr flex-row">
                    <button class="manage-btn white-bc">修改职位</button>
                    <button class="manage-btn red-bc">完成招聘</button>
                </div>
                <div class=" fr flex-row">
                    <button class="manage-btn white-bc">分享职位</button>
                    <button class="manage-btn white-bc">刷新职位</button>
                </div>
            </div>

        </div>
         <div class="container noList" ng-show="vm.position==0">暂无数据</div>
        <!--查看更多-->
        <div class="container seeMore text-center workmore" ng-hide=" vm.position==0">
            <img src="image/home/seeMore.png" alt="" >
        </div>
    </div>
</div>
<rd-footer></rd-footer>
