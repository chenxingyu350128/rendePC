<rende-header></rende-header>
<!--职位管理-->
<div class="work-body">
    <!--搜索-->
    <div class="work-search">
        <div class="search-content">
            <input type="text" placeholder="关键词搜索简历 ">
            <button style="background-color: #1db5cc;border: 1px solid #1db5cc;margin-top: 1px;">搜索</button>
        </div>
    </div>
    <!--发布职位-->
    <div ui-sref="releasePosition" class="position-manage">

    </div>
