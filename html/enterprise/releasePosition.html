<rende-header></rende-header>
<!--发布职位-->
<form action="" class="container" id="addFrom">
<div class="work-body">
    <div class="release-banner">我的位置：职位管理>发布职位</div>
    <div class="message-content">
        <div class="content-title">职位信息</div>
        <div class="flex-row row-margin">
            <div class="release-name">
                <span class="name-title">职位名称：</span>
                <input type="text" class="release-input" ng-model="vm.addList.job_type" >
            </div>
            <div class="flex-row row-margin"></div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title">工作地址：</span>
                <form class="form-inline adress-select" >
                    <div id="distpicker5" style="display:flex;margin-right: 14px;">
                        <div class="form-group" style="margin-right: 10px;">
                            <label class="sr-only" for="province10">Province</label>
                            <select class="form-control" id="province10"></select>
                        </div>
                        <div class="form-group" style="margin-right: 10px;">
                            <label class="sr-only" for="city10">City</label>
                            <select class="form-control" id="city10"></select>
                        </div>
                        <div class="form-group" style="margin-right: 10px;">
                            <label class="sr-only" for="district10">District</label>
                            <select class="form-control" id="district10"></select>
                        </div>
                    </div>
                </form>

            </div>
            <div><input type="text" class="release-input" placeholder="请输入详细地址~" ng-model="vm.postList.detailadress"></div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title">薪资范围：</span>
                <input type="number" class="salary-input"  ng-model="vm.postList.salfrom"> -
                <input type="number" class="salary-input" ng-model="vm.postList.salto">
            </div>
            <div class="center-margin">
                <span class="name-title ">学历要求：</span>
                <select name="" id="education" class="salary-input" ng-model="vm.addList.education" ng-init="" >
                    <option value="">请选择</option>
                    <option value="{{edu.name}}" ng-repeat="edu in vm.eduList">{{edu.name}}</option>
                </select>
                <!--<input type="text" class="salary-input">-->
            </div>
            <div>
                <span class="name-title">工作年限：</span>
                <!--<input type="number" class="salary-input" ng-model="vm.addList.experience">-->
                <select name="" id="experience" class="salary-input" ng-model="vm.addList.experience" ng-init="">
                    <option value="">请选择</option>
                    <option value="{{expr.years}}" ng-repeat="expr in vm.exprList">{{expr.years}}</option>
                </select>
            </div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title ">职位描述：</span>
                <textarea type="text" class="intr-textarea" ng-model="vm.addList.position"></textarea>
            </div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title ">公司亮点：</span>
            </div>
            <div class="light" ng-repeat="spot in vm.spotlist"  ng-click="vm.delete(this) ">
                <span class="spot spot-bc">{{spot.name}}</span>
                <span class="cancle">x</span>
            </div>
            <span ng-show="vm.spotlist.length==0" class="noselect">还未选择公司亮点~ 请选择下发公司亮点</span>
        </div>
        <div class="flex-row spot-margin">
            <div class="select-spot">
                <span class="spot select-spot-bc"  ng-repeat="item in vm.noSpotlist" ng-click="vm.add(this)" >{{item.name}}</span>
            </div>
        </div>
    </div>
    <div class="message-content">
        <div class="content-title">职位设置</div>
        <div class="flex-row row-margin">
            <div class="release-name">
                <span class="name-title">招聘人数：</span>
                <input type="text" class="release-input" ng-model="vm.addList.num">
            </div>
        </div>
    </div>
    <div class="release-btn">
        <button class="release-ok" ng-click="vm.addJob(vm.addList,vm.postList)">发布职位</button>
        <button class="release-reset" ng-click="vm.reset()">清空重置</button>
    </div>

</div>
</form>

<script src="js/adresspicker/distpicker.data.js"></script>
<script src="js/adresspicker/distpicker.js"></script>
<script src="js/adresspicker/main.js"></script>
<rd-footer></rd-footer>
