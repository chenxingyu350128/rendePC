<rende-header></rende-header>
<!--发布职位-->
<div class="work-body">
    <div class="release-banner">我的位置：职位管理>发布职位</div>
    <div class="message-content">
        <div class="content-title">职位信息</div>
        <div class="flex-row row-margin">
            <div class="release-name">
                <span class="name-title">职位名称：</span>
                <input type="text" class="release-input">
            </div>
            <div class="flex-row row-margin">
                <span class="name-title">职位性质：</span>
                <span class="release-type {{vm.pType==$index?'pickedNav':''}}"  ng-click="vm.type(this)" ui-sref="releasePosition({pType:{{$index}}})" ng-repeat="item in vm.positonType">{{item.title}}</span>
            </div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title">工作地址：</span>
                <form class="form-inline adress-select" >
                    <div id="distpicker5">
                        <div class="form-group">
                            <label class="sr-only" for="province10">Province</label>
                            <select class="form-control" id="province10"></select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="city10">City</label>
                            <select class="form-control" id="city10"></select>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="district10">District</label>
                            <select class="form-control" id="district10"></select>
                        </div>
                    </div>
                </form>

            </div>
            <div><input type="text" class="release-input" placeholder="请输入详细地址~"></div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title">薪资范围：</span>
                <input type="text" class="salary-input"> -
                <input type="text" class="salary-input">
            </div>
            <div class="center-margin">
                <span class="name-title ">学历要求：</span>
                <input type="text" class="salary-input">
            </div>
            <div>
                <span class="name-title">工作年限：</span>
                <input type="text" class="salary-input">
            </div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title ">职位描述：</span>
                <textarea type="text" class="intr-textarea"></textarea>
            </div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title ">职位类别：</span>
                <select type="text" class="type-select">
                    <option value="" ng-repeat="item in vm.typelist">{{item}}</option>
                </select>

            </div>
        </div>
        <div class="flex-row row-margin">
            <div>
                <span class="name-title ">公司亮点：</span>
            </div>
            <div class="light" ng-repeat="spot in vm.spotlist"  ng-click="vm.delete(this) ">
                <span class="spot spot-bc">{{spot}}</span>
                <span class="cancle">x</span>
            </div>
            <span ng-show="vm.spotlist.length==0" class="noselect">还未选择公司亮点~ 请选择下发公司亮点</span>
        </div>
        <div class="flex-row spot-margin">
            <div class="select-spot">
                <span class="spot select-spot-bc"  ng-repeat="item in vm.noSpotlist" ng-click="vm.add(this)" >{{item}}</span>
            </div>
        </div>
    </div>
    <div class="message-content">
        <div class="content-title">职位设置</div>
        <div class="flex-row row-margin">
            <div class="release-name">
                <span class="name-title">招聘人数：</span>
                <input type="text" class="release-input">
            </div>
        </div>
        <div class="flex-row row-margin">
            <div class="release-name">
                <span class="name-title">发布时间：</span>
                <input type="date" class="release-input">
            </div>
        </div>
        <div class="flex-row row-margin">
            <div class="release-name">
                <span class="name-title">转到简历：</span>
                <span class="to-email">邮箱</span>
                <input type="text" class="email-input">
            </div>
        </div>
    </div>
    <div class="release-btn">
        <button class="release-ok">发布职位</button>
        <button class="release-reset">清空重置</button>
    </div>
</div>

<script src="js/adresspicker/distpicker.data.js"></script>
<script src="js/adresspicker/distpicker.js"></script>
<script src="js/adresspicker/main.js"></script>
<rd-footer></rd-footer>
