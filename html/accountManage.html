<rende-header></rende-header>
<div class="container positionNow">我的位置：职位管理>发布职位</div>
<div class="navTitle container">
    <div class="{{vm.navType==0?'checkedResume':''}}" ui-sref="accountManage({navType:0})">
        <span class="text-center">账户信息</span>
        <img src="image/home/arrowBottom_white.png" alt="">
    </div>
    <div class="{{vm.navType==1?'checkedResume':''}}" ui-sref="accountManage({navType:1})">
        <span class="text-center">账户安全</span>
        <img src="image/home/arrowBottom_white.png" alt="">
    </div>
    <div class="{{vm.navType==2?'checkedResume':''}}" ui-sref="accountManage({navType:2})">
        <span class="text-center">公司信息</span>
        <img src="image/home/arrowBottom_white.png" alt="">
    </div>
</div>
<div class="accountInfo container">
    <div ng-if="vm.navType==0"  class="tab1 tab">
        <div class="name">
            <div class="half">
                <span class="tip">登录名:</span>
                <input type="text">
            </div>
            <div class="half">
                <span class="tip">姓名:</span>
                <input type="text">
            </div>
        </div>
        <div class="email whole">
            <span class="tip">邮箱:</span>
            <input type="email">
        </div>
        <div class="avatar">
            <span class="tip">登录名:</span>
            <label for="file">
                <img src="" alt="">
                <input id="file" style="display: none" type="file" accept="image/gif, image/jpeg">
            </label>
        </div>
        <div class="mobile whole">
            <span class="tip">手机号:</span>
            <input type="tel">
        </div>
        <div class="tel">
            <span class="tip">座机:</span>
            <input placeholder="区号" class="quarter" type="text">
            <input placeholder="固定电话" class="twoQuarter" type="text">
            <input placeholder="分机号" class="quarter" type="text">
        </div>
        <div class="bold">个人资质认证:</div>
        <div class="real_name">
            <div class="half">
                <span class="tip">姓名:</span>
                <input type="tel">
            </div>
        </div>
        <div class="IDCard">
            <div class="half">
                <span class="tip">身份证号码:</span>
                <input type="tel">
            </div>
        </div>
    </div>
    <div ng-if="vm.navType==1" class="tab2 tab">
        <div class="oldPWD">
            <div class="half">
                <span class="tip">原始密码:</span>
                <input type="text">
            </div>
        </div>
        <div class="newPWD">
            <div class="half">
                <span class="tip">新密码:</span>
                <input type="text">
            </div>
        </div>
        <div class="confirmPWD">
            <div class="half">
                <span class="tip">确认密码:</span>
                <input type="text">
            </div>
        </div>
    </div>
    <div ng-if="vm.navType==2" class="tab3 tab">
        <div class="companyName whole">
            <span class="tip">公司名称:</span>
            <input type="text" ng-model="vm.name">
        </div>
        <div class="companyName whole">
            <span class="tip">公司行业:</span>
            <input type="text" ng-model="vm.job_type">
        </div>
        <div class="LOGO">
            <span class="tip">LOGO:</span>
            <!--<label for="logo">-->
                <!--<img src="" alt="">-->
                <!--<input id="logo" style="display: none" type="file" accept="image/gif, image/jpeg">-->
            <!--</label>-->
            <up-load img1="vm.img1"></up-load>
        </div>
        <div class="scale">
            <div class="quarterShell">
                <span class="tip">公司性质:</span>
                <input ng-model="vm.nature"  class="twoQuarter" type="text">
            </div>
            <div class="quarterShell">
                <span class="tip">公司规模:</span>
                <input ng-model="vm.size"  class="twoQuarter" type="text">
            </div>

        </div>
        <div class="address">
            <span class="tip">公司地址:</span>
            <input class="address_s" ng-model="vm.area" type="text">
            <input class="address_l" ng-model="vm.address" type="text">
        </div>
        <div class="postalCode">
            <span class="tip">邮箱:</span>
            <input class="address_s" ng-model="vm.mail" type="text">
        </div>
        <div class="intro">
            <span class="tip">公司介绍:</span>
            <textarea id="" cols="30" ng-model="vm.introduce" rows="10"></textarea>
        </div>
        <div class="official whole">
            <span class="tip">公司官网:</span>
            <input ng-model="vm.network"  type="text">
        </div>
        <div class="license">
            <span class="tip">营业执照:</span>
            <up-loaded img2="vm.img2"></up-loaded>
        </div>
    </div>
    <div class="update text-center">
        <img ng-click="vm.commit()" src="image/home/updateImg.png" alt="">
    </div>
</div>
<rd-footer></rd-footer>
