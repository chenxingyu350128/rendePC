<!--招聘专题详情-->
<rende-header></rende-header>
<div class="container-fluid" style="padding: 0">
    <img src="image/topic/topicdetailBc.jpg" class="banner-img">
    <div class="detail-banner">
        <div class="banner1">仁德直聘</div>
        <div class="banner2">校园招聘会</div>
        <div class="banner3">专属于应届毕业生的招聘会</div>
    </div>
    <div class="banner-top">
        <div class="prise-singup container">
             <div class="singup">企业报名</div>
            <div class="prise-intr">
                仁德直聘第一期网络专场招聘会：本次线上招聘会活动所有企业用户均可免费报名参加，您可以在线点击报名，或者联系仁德直聘客服，欢迎您的参与。联系电话：
            </div>
            <div class="wantto">
                <span>我是企业，我要</span>
                <button >立即报名</button>
            </div>
        </div>
    </div>
    <div class="color-bc prise-zp">
        <div class="container">
            <div class="singup">企业招聘</div>
        </div>
    </div>
</div>
<div class="container down1">
     <div class="detali-list" ng-repeat="data in vm.dataList" ui-sref="enterpriseInfo({id:data.id})">
         <div class="list-content">
             <div class="list-name"><span>{{data.c_name}}</span></div>
             <img src="{{data.img}}" alt="">
             <div class="list-intr">
                 <span>{{data.area}}</span>
                 <span>{{data.job_type}}</span>
             </div>
             <div class="list-intr last-intr">
                 <span>{{data.nature}}</span>
                 <span>{{data.size}}</span>
             </div>
             <div class="list-button">
                 <button class="color-red">市场经理</button>
                 <button class="color-wt">分校校长</button>
             </div>
         </div>
     </div>

</div>

<rd-footer></rd-footer>
