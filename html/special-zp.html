<!--专题招聘-->
<rende-header></rende-header>
<!--右悬浮栏-->
<sus-box></sus-box>
<div id="header_top" class="container-fluid topShell">
    <div class="top container">
        <!--<div class="row">-->
        <div class="topDiv col-md-3 col-lg-3 col-sm-3 col-xs-12 types" ng-mouseleave="vm.mouseLeave($index)" >
            <div ng-repeat="x in vm.jobType"
                 ng-mouseenter="vm.mouseEnter(x.id,$index)"
                 ng-mouseleave="vm.indexLeave($index)"
                 ui-sref="WorkCtrl({jobType: {{$index}}})"
                 class="type"
                 on-finish-render-filters2>
                <img src="image/icon/icon{{$index+1}}.png" alt="" class="changeImg"  >
                {{x.name}}
            </div>
            <div ng-if="vm.showCates" class="typeDetails" ng-style="vm.top">
                <span class="category" ng-repeat="x in vm.typeDetail" ng-click="vm.category(x.id)">{{x.name}}</span>
            </div>
        </div>
        <div class="topDiv swiper col-md-6 col-lg-6 col-sm-9 col-xs-12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner bannerImg">
                    <div ng-repeat="x in vm.banner" class="item" on-finish-render-filters2>
                        <a href="{{x.html}}" target="view_window"> <img src="{{x.img}}" alt="First slide"  style=" width: 100%;height: 430px;"></a>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="search">
                <div class="searchBox">
                    <input placeholder="搜索职位、公司或地点" type="text"  ng-model="vm.keyword"><button ng-click="vm.showKey()" ui-sref="WorkCtrl({keyword: vm.keyword})">搜索</button>
                </div>
                <div class="hot">
                    <span class="redF">热门搜索:</span>
                    <span ui-sref="WorkCtrl({keyword:'{{x.name}}'})" ng-repeat="x in vm.hotSearch">{{x.name}}</span>
                </div>
            </div>
        </div>
        <div class="topDiv rightImg col-md-3 col-lg-3 col-sm-12 col-xs-12">
            <div ng-repeat="x in vm.banner" >
                <a href="{{x.html}}" target="view_window"><img src="{{x.img}}" alt=""></a>
            </div>
        </div>
        <!--</div>-->
    </div>
</div>
<div id="" class="container down0">
    <div class="col-lg-6 col-md-6 col-sm-4 topic" ui-sref="topic-detail({id:data.id})" ng-repeat="data in vm.dataList">
      <div class="topic-bg">
          <img src="{{data.img}}" alt="" class="topic-bg-img">
          <div>
              <div class="first" >{{data.title}}</div>
          </div>
      </div>
    </div>
</div>
<rd-footer></rd-footer>
