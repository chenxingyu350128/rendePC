<rende-header></rende-header>
<common-search></common-search>
<!--商品详情-->
<div class="work-body">
    <!--搜索-->
    <!--职位详情-->
    <div class="workdetail-banner">
        <span>当前位置：</span>首页 > 商品列表 > 商品详情
    </div>
    <div class="workdetail-body">
        <div class="detail-left">
            <div class="detail-position shop-detail">
               <div class="shop-detail-img">
                   <img src="{{ vm.shop .img}}" alt="">
               </div>
                <div class="shop-intr">
                    <div class="shop-name ">{{ vm.shop .name }}</div>
                    <div>所需积分：<span class="colorRed">{{ vm.shop .integral}}</span>个积分</div>
                    <div>剩余库存：<span class="colorYellow">{{ vm.shop .stock }}</span>件 （已兑换<span class="colorYellow">{{ vm.shop .num}}</span>件）</div>
                    <div>限购数量：<span  id="limitBuy" >{{vm.shop.shop_num}}</span>件</div>
                    <div>
                        <span class="fl">兑换数量：</span>
                        <div class="fl shop-num">
                            <button ng-click="vm.reduce()"> - </button>
                            <input type="number" value="1" id="num" disabled="disabled">
                            <button ng-click="vm.add()"> + </button>
                        </div>
                    </div>
                    <div class="fl dhsl"><button class="detail-position-put-button " ng-click="vm.exchange(vm.shop.id)">立即兑换</button></div>
                </div>
            </div>
            <!--商品详情-->
            <div class="detail-position-hr">
                <div class="position-hr-top"><span> 商品详情</span></div>
                <div class="position-hr-content" ng-repeat="img in vm.imgList track by $index">
                    <img src="{{img}}" alt="" class="shop-detail-intrimg">
                </div>
            </div>
        </div>

        <div class="detail-right-other" style="padding-bottom: 0">
            <div class="detail-right-other-name"><span>猜你喜欢</span></div>
            <div class="detail-right-other-name-intr" style="border-bottom: none" ng-repeat="like in vm.likeList">
                    <div class="shop-detail-likeimg fl">
                        <img src="{{like.img}}" alt="" >
                    </div>
                    <div class="shop-detail-likeintr fl">
                        <div>{{like.name}}</div>
                        <div> 所需积分：<span class="likeRed ">{{like.integral}}</span> 积分</div>
                    </div>
                </div>
        </div>


    </div>
</div>
<rd-footer></rd-footer>
